    <style>
        * { box-sizing: border-box; }

        :root {
            --primary-color: #00b894;
            --cheap-color: #d63031;
            --bg-color: #f1f2f6;
            --card-bg: #ffffff;
            --text-color: #2d3436;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { margin: 10px 0; font-size: 1.8rem; color: var(--primary-color); text-align: center; }

        .tabs {
            display: flex; width: 100%; max-width: 500px; background: #dfe6e9;
            border-radius: 25px; padding: 4px; margin-bottom: 20px;
        }
        .tab-btn {
            flex: 1; padding: 10px; border: none; background: transparent;
            border-radius: 20px; font-weight: bold; color: #636e72;
            cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { background: white; color: var(--primary-color); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .content-section { display: none; width: 100%; max-width: 500px; }
        .content-section.active { display: block; }

        .card {
            background: var(--card-bg); border-radius: 15px; padding: 15px;
            margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 2px solid transparent; transition: 0.3s;
        }
        .card.winner { border-color: var(--cheap-color); background-color: #fff0f0; transform: scale(1.02); }
        .card-header { font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .winner-badge { display: none; color: var(--cheap-color); font-weight: bold; }
        .card.winner .winner-badge { display: block; }

        .input-group { margin-bottom: 10px; display: flex; flex-direction: column; }
        .input-group label { font-size: 0.9rem; color: #636e72; margin-bottom: 3px; }
        
        input, select {
            padding: 10px; border: 1px solid #dfe6e9; border-radius: 8px;
            font-size: 1rem; width: 100%; outline: none;
        }
        input:focus { border-color: var(--primary-color); }

        .result-row {
            margin-top: 10px; padding-top: 10px; border-top: 1px dashed #b2bec3;
            display: flex; justify-content: space-between; align-items: center;
        }
        .unit-price { font-size: 1.4rem; font-weight: bold; color: #636e72; }
        .card.winner .unit-price { color: var(--cheap-color); }

        .calc-options { display: flex; flex-direction: column; gap: 10px; }
        .calc-option { display: flex; align-items: center; padding: 10px; border: 1px solid #dfe6e9; border-radius: 10px; cursor: pointer; }
        .calc-option.selected { border-color: var(--primary-color); background-color: #e8f8f5; }
        .radio-circle { width: 20px; height: 20px; border-radius: 50%; border: 2px solid #b2bec3; margin-right: 10px; display: flex; align-items: center; justify-content: center; }
        .calc-option.selected .radio-circle { border-color: var(--primary-color); }
        .radio-inner { width: 10px; height: 10px; background: var(--primary-color); border-radius: 50%; display: none; }
        .calc-option.selected .radio-inner { display: block; }

        .calc-result-box { background: var(--primary-color); color: white; padding: 20px; border-radius: 15px; text-align: center; margin-top: 20px; }
        .final-price { font-size: 2.5rem; font-weight: bold; }
        .sub-info { opacity: 0.9; font-size: 0.9rem; }

        .clear-btn {
            width: 100%; padding: 12px; border: 1px dashed #b2bec3;
            background: transparent; color: #636e72; border-radius: 10px;
            cursor: pointer; margin-top: 10px; font-size: 1rem;
        }
        .clear-btn:hover { background: #dfe6e9; color: var(--text-color); }

        .footer { margin-top: 30px; text-align: center; color: #b2bec3; font-size: 0.8rem; }
        .footer a { color: #b2bec3; text-decoration: underline; transition: color 0.2s; }
        .footer a:hover { color: var(--primary-color); }
    </style>
</head>
